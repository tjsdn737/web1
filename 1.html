  <h2>핀란드는 어떤 나라인가?</h2>
  <p><a href="https://ko.wikipedia.org/wiki/%ED%95%80%EB%9E%80%EB%93%9C"
    target="_blank" title="핀란드 위키백과 설명"><strong>호수와 늪의 땅, 핀란드(suomi)</strong></a></p>
  <p>스칸디나비아 반도 옆 발트해와 맞닿아 있는 북유럽의 국가. 수도는 헬싱키이다.
    덴마크, 노르웨이, 스웨덴, 아이슬란드와 함께 흔히 말하는 북유럽 선진국중 하나로,
    북유럽의 노르딕 5개 국가 중 아이슬란드와 함께 공화국이다.그러나 지리학적으로는 스칸디나비아에 포함되지 않는다.</p>
